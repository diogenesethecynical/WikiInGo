<h1>Editing {Title}</h1>
<form action="/save/{Title}" method="POST">
<p> Enter Body</p>
<div><textarea name="body" rows="20" cols="80">{Body|html}</textarea></div>
<p>Enter Tags</p>
<div><textarea name="tags" rows="1" cols="80"></textarea></div>
<div><input type="submit" value="Save"></div>
</form>
